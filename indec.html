<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <header id="inicio">
        <h1>texto en h1</h1>
        <h2>texto en h2</h2>
        <h3>texto en h3</h3>
        <h4>texto en h4</h4>
        <h5>texto en h5</h5>
        <h6>texto en h6</h6>

        <br>
        <br>
        <!-- Ruta Absoluta -->
        <img src="https://lisit.cl/wp-content/uploads/2023/12/pruebas-de-software.png" alt="" width="200" height="180">

        <!-- Ruta Relativa -->
        <img src="software.jpg" width="200" height="180">


        <form action="/formulario" method="GET">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="nombre">

            <br>
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email">

            <br>
            <br>

            <label for="tel">Tel.</label>
            <input type="number" id="tel" placeholder="tel">

            <br>
            <br>

            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
        <br>
        <br>
        <form action="/login" method="POST">
            <label for="names">Ingrese su nombre</label>
            <input type="text" id="names" placeholder="nombre">

            <br>
            <br>

            <label for="tels">Tel</label>
            <input type="number" id="tels" placeholder="tel">

            <br>
            <br>

            <label for="ciudad">Su ciudad</label>
            <input type="text" id="ciudad" placeholder="ciudad">

            <br>
            <br>

            <label for="dni">Su dni</label>
            <input type="number" id="dni" placeholder="dni">

            <br>
            <br>

            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
    </header>

    <footer>
        <a href="https://mail.google.com/">Contacto</a>
        <a href="#inicio">Ir al inicio</a>
    </footer>
    
</body>
</html>
